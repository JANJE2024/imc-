<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur IMC - Mesures</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      animation: gradientFlow 8s ease infinite alternate;
    }

    @keyframes gradientFlow {
      0% { background-position: left top; }
      50% { background-position: right bottom; }
      100% { background-position: left top; }
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      animation: popIn 1.2s ease;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .form-section, .illustration-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      grid-column: 1 / span 2;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      color: #444;
    }

    input[type="number"] {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #ff758c;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #ff758c;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #ff416c;
      transform: scale(1.05);
    }

    .stickman {
      width: 150px;
      height: 150px;
      margin: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .illustration-section {
      align-items: center;
      justify-content: space-around;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Entrez vos donn√©es üìè‚öñÔ∏è</h1>

    <div class="form-section">
      <label for="taille">Ny refinao (en cm) :</label>
      <input type="number" id="taille" placeholder="Ex: 170">

      <label for="poids">Ny lanjanao (en kg) :</label>
      <input type="number" id="poids" placeholder="Ex: 65">

      <button onclick="envoyerDonnees()">Envoyer ‚û°Ô∏è</button>
    </div>

    <div class="illustration-section">
      <div class="stickman" style="background-image: url('https://cdn.pixabay.com/photo/2013/07/12/13/57/stick-147201_1280.png');"></div>
      <div class="stickman" style="background-image: url('https://cdn.pixabay.com/photo/2017/01/31/15/39/scale-2022853_1280.png');"></div>
    </div>

  </div>

  <script>
    function envoyerDonnees() {
      const taille = document.getElementById('taille').value;
      const poids = document.getElementById('poids').value;

      if (!taille || !poids || taille <= 0 || poids <= 0) {
        alert("Veuillez remplir correctement vos donn√©es !");
        return;
      }

      // Stockage dans le localStorage
      localStorage.setItem('taille', taille);
      localStorage.setItem('poids', poids);

      // Redirection vers la page r√©sultat
      window.location.href = "imc_page3.html";
    }
  </script>

</body>
</html>
